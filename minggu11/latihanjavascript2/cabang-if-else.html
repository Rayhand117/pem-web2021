<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan if/else</title>
</head>
<body>
    <script>
        var password = prompt("Password:");

        if(password == "papoy"){
            document.write("<h2>Selamat datang poy!</h2>");
        } else {
            document.write("<p>Password salah, coba lagi poy!</p>");
        }

        document.write("<p>Terima kasih sudah menggunakan layanan papoy!</p>");
    </script>
</body>
</html>
