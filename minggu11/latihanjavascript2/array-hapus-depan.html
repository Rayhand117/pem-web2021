<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus array depan</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];
        
        // menghapus data dari depan
        bunga.shift();
        document.write(bunga);
    </script>
</body>
</html>
