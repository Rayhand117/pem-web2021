<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan nested</title>
</head>
<body>
    <script>
        var username = prompt("Username:");
        var password = prompt("Password:");
        
        if(username == "papoy" && password == "yopap"){
                document.write("<h2>Selamat datang papoy!</h2>");
            } else {
                document.write("<p>Password salah, coba lagi!</p>");
            }
    </script>
</body>
</html>
